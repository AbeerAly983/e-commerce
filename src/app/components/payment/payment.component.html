<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
  <h1 class="text-center">Shipping Address</h1>
  <form [formGroup]="orders" (ngSubmit)="checkOut()">
    <div class="my-1">
      <label for="details">Details</label>
      <textarea
        class="form-control"
        type="text"
        name=""
        id="details"
        formControlName="details"
      ></textarea>
    </div>
    <div class="my-1">
      <label for="phone">Phone</label>
      <input
        class="form-control"
        type="tel"
        name=""
        id="phone"
        formControlName="phone"
      />
    </div>
    <div class="my-1">
      <label for="city">City</label>
      <input
        class="form-control"
        type="text"
        name=""
        id="city"
        formControlName="city"
      />
    </div>
    <button class="btn-main" type="submit">Check Out</button>
  </form>
</section>
