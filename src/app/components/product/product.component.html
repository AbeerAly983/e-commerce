<section w-75 container>
  <h2>All Products</h2>
  <div class="row g-3">
    @for (product of productsList; track product.id) {

    <div class="col-md-3">
      <div class="product px-2 py-4">
        <div [routerLink]="['/productDetails', product.id]">
          <img [src]="product.imageCover" class="w-100" [alt]="product.title" />

          <h3 class="small text-main">{{ product.category.name }}</h3>
          <h4 class="h6">{{ product.title.split("", 2).join("") }}</h4>

          <div class="d-flex justify-content-between align-items-center">
            <span>{{ product.price }} EGP</span>
            <div>
              <span><i class="fas fa-star rating-color"></i></span>
              <span class="text-muted">{{ product.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <div class="mx-auto">
          <button class="btn-main w-100" (click)="add(product.id)">
            Add To Cart
          </button>
        </div>
      </div>
    </div>

    }
  </div>
</section>
