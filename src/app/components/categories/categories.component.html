<section class="w-75 container">
  <h2>All Categories</h2>
  <div class="row g-3">
    @for (cat of categoriesList; track cat._id) {

    <div class="col-md-3">
      <div class="product px-2 py-4">
        <div>
          <img
            [src]="cat.image"
            height="250px"
            class="w-100"
            [alt]="cat.name"
          />
          <h3 class="h6 text-main text-center">{{ cat.name }}</h3>
        </div>
      </div>
    </div>

    }
  </div>
</section>
